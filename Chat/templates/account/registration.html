{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content%}
<div class="container py-5">
    <div style="width: 70%; margin-left: 15%;">
        
    <h3 class="alert alert-success text-center">Registration</h3>

    <form action="" method="POST">
        {% csrf_token %}
        <!-- {{form|crispy}} -->
        <div class="col-md-6 col-sm-6 form-group">
            <label class="control-label">Name </label>
            {{form.name}}
          </div>
        <div class="col-md-6 col-sm-6 form-group">
            <label class="control-label">Email </label>
            {{form.email}}
          </div>
          <div class="col-md-6 col-sm-6 form-group">
            <label class="control-label">Password </label>
            {{form.password1}}
          </div>
          <div class="col-md-6 col-sm-6 form-group">
            <label class="control-label">Confirm Password </label>
            {{form.password2}}
          </div>
          <div class="col-md-6 col-sm-6 form-group">
            <label class="control-label">DOB </label>
            {{form.dob}}
          </div>
          <div class="col-md-6 col-sm-6 form-group">
            <label class="control-label">Contact </label>
            {{form.contact}}
          </div>
        <button class="btn btn-success" style="margin-left: 20%;" type="submit">Register</button>
    </form>

    <p class="text-center">If you already have an account, <a href="{% url 'login' %}">Login</a> instead.</p>
    </div>
</div>

{% endblock %}
